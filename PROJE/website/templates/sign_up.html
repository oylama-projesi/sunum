{% extends "base.html" %} {% block title %}Kayıt Ol{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Kayıt Ol</h3>
      <div class="form-group">
        <label for="email">Email Adresi</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email adresinizi giriniz"
        />
      </div>
      <div class="form-group">
        <label for="firstName">İsminiz</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="İsminizi giriniz"
        />
      </div>
      <div class="form-group">
        <label for="password1">Şifre</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Şifrenizi giriniz"
        />
      </div>
      <div class="form-group">
        <label for="password2">Şifre (Onaylayın)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Şifrenizi onaylayın"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>
    {% endblock %}
