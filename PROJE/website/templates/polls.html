{% extends "base.html" %}
{% block title %}Mevcut Oylamalar{% endblock %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevcut Oylamalar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mevcut Oylama Listesi</h1>
        <table>
            <thead>
                <tr>
                    <th>Soru</th>
                    <th>Oy Ver</th>
                    <th>Sonuçlar</th>
                </tr>
            </thead>
            <tbody>
                {% for poll in polls %}
                    <tr>
                        <td>{{ poll.question }}</td>
                        <td><a href="{{ url_for('views.vote', poll_id=poll.id) }}" class="btn">Oyla</a></td>
                        <td><a href="{{ url_for('views.view_results', poll_id=poll.id) }}" class="btn">Sonuçları Görüntüle</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
